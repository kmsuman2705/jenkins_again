<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }
        h1 {
            color: #333;
        }
        p {
            font-size: 18px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Simple Website</h1>
    <p>My name is Suman Kumar Mishra.</p>
    <p>Welcome to ADIT!</p>

    <!-- Watson Assistant Chatbot Script -->
    <script>
        window.watsonAssistantChatOptions = {
            integrationID: "e9ede847-585a-4f45-ab1b-9b2e974efd4f", // The ID of this integration.
            region: "au-syd", // The region your integration is hosted in.
            serviceInstanceID: "5f3b7c8c-4f00-4921-b338-789d127ee790", // The ID of your service instance.
            onLoad: async (instance) => { await instance.render(); }
        };
        setTimeout(function(){
            const t=document.createElement('script');
            t.src="https://web-chat.global.assistant.watson.appdomain.cloud/versions/" + (window.watsonAssistantChatOptions.clientVersion || 'latest') + "/WatsonAssistantChatEntry.js";
            document.head.appendChild(t);
        });
    </script>
</body>
</html>
